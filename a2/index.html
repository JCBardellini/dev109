                <div class="black">

                </div>
            </div>
            <div id="rowTwo">

                </div>
                <div class="white">
                    <img src="./chess_icons/black-pawn.png" alt="black pawn">
                </div>
            </div>
            <div id="rowThree">
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>

                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div>
            <div id="rowSix">
                <div class="black"></div>

                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>

                <div class="black">
